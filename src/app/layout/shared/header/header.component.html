<nav class="navbar navbar-expand-lg fixed-top">
    <a class="navbar-brand ml-3"  [routerLink]="['/layout/dashboard']" [routerLinkActive]="['router-link-active']">
      <i [ngClass]="{'orange-color': router.url.includes('dashboard')}" class="fa fa-home fa-2x"></i>&nbsp;
    </a>
    <button class="navbar-toggler" type="button" (click)="toggleSidebar()">
        <i class="fa fa-bars text-muted" aria-hidden="true"></i>
    </button>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown" ngbDropdown>
                <a href="javascript:void(0)" class="nav-link" ngbDropdownToggle>
                    <i class="fa fa-language"></i> {{ 'header.language' | translate }} <b class="caret"></b>
                </a>
                <div class="dropdown-menu-right" ngbDropdownMenu>
                    <a class="dropdown-item" href="javascript:void(0)" (click)="changeLang('en')">
                        {{ 'header.English' | translate }}
                    </a>

                    <a class="dropdown-item" href="javascript:void(0)" (click)="changeLang('fa')">
                        {{ 'header.Farsi' | translate }}
                    </a>

                </div>
            </li>
            <li class="nav-item dropdown" ngbDropdown>
                <a href="javascript:void(0)" class="nav-link" ngbDropdownToggle>
                    <i class="fa fa-user"></i> {{ accountData.firstName }} {{ accountData.lastName }} <b class="caret"></b>
                </a>
                <div class="dropdown-menu-right" ngbDropdownMenu>
                    <a [routerLink]="['/layout/profile']" [routerLinkActive]="['router-link-active']" class="dropdown-item" href="javascript:void(0)">
                        <i class="fa fa-fw fa-user"></i> {{ 'header.profile' | translate }}
                    </a>
                    <a [routerLink]="['/auth/change-pass']" [routerLinkActive]="['router-link-active']" class="dropdown-item">
                        <i class="fa fa-fw fa-exchange"></i> {{ 'auth.change-pass' | translate }}
                    </a>
                    <a class="dropdown-item logOutLink"(click)="onLoggedout()">
                        <i class="fa fa-fw fa-power-off"></i> {{ 'header.log-out' | translate }}
                    </a>
                </div>
            </li>
        </ul>
    </div>
</nav>
